    <nav>

          <li class="nav-li"><a href="./index.html">Crunchyroll</a></li>

    <!-- !contenedor del carrusel -->
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      style="width: 100vw; height: calc(100vh - 60px)"
    >
      <div
        id="carousel-indicators"
        class="carousel-indicators"
        style="padding: 30px"
      >
        <!-- !muestra los botones indicadores del carrusel -->
      </div>
      <!-- !card del carrusel -->
      <div id="card-carousel" class="carousel-inner"></div>
      <!--  !botones del carrusel next y prev -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon"
          style="transform: scale(1.5)"
          aria-hidden="true"
        ></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
        style="transform: scale(1.5)"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
    <!-- <section class="cover"></section> Mendoza1062 -->
    <h3 class="p-4">Nuestras recomendaciones</h3>
    <section class="recomentations-container">
      <div class="recomentations">
        <div class="recomentations-info"></div>
      </div>
    </section>

    <script src="../public/bundle.js"></script>
  </body>
